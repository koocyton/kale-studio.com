<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Play Tube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #error {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #error.show {
            display: flex;
        }
    </style>
</head>
<body>
    <iframe id="player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="error">
        <div>
            <h2>Unable to load video</h2>
            <p style="margin-top: 10px; opacity: 0.7;" id="errorMsg">Please check if the video ID is correct.</p>
            <button id="openBtn" style="
                margin-top: 20px;
                padding: 12px 24px;
                background: #ff0000;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                display: none;
            ">Open in the YouTube app</button>
        </div>
    </div>

    <script>
        let currentVideoId = null;

        function getVideoId() {
            const hash = window.location.hash;
            if (hash && hash.includes('vid=')) {
                const match = hash.match(/vid=([^&]+)/);
                return match ? match[1] : null;
            }
            return null;
        }

        function showError(message) {
            const player = document.getElementById('player');
            const error = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            const openBtn = document.getElementById('openBtn');

            player.style.display = 'none';
            error.classList.add('show');
            errorMsg.textContent = message;
            
            if (currentVideoId) {
                openBtn.style.display = 'inline-block';
                openBtn.onclick = function() {
                    window.location.href = `https://www.youtube.com/watch?v=${currentVideoId}`;
                };
            }
        }

        function loadVideo() {
            const videoId = getVideoId();
            const player = document.getElementById('player');
            const error = document.getElementById('error');

            currentVideoId = videoId;

            if (videoId) {
                window.top.location = "https://www.youtube.com/watch?v=" + videoId;
                // 尝试使用 nocookie 域名，更好的隐私和兼容性
                // player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&controls=1&playsinline=1&rel=0`;
                // player.src = `https://www.youtube.com/watch?v=${videoId}`;
                // player.style.display = 'block';
                error.classList.remove('show');

                // 检测加载错误
                setTimeout(() => {
                    // 如果 iframe 加载失败，提供备用方案
                    player.onerror = function() {
                        showError('This video cannot be embedded and played, possibly due to copyright restrictions.');
                    };
                }, 3000);
            } else {
                showError('Please include the video ID in the URL (format: #vid=video ID).');
            }
        }

        // 页面加载时执行
        loadVideo();

        // 监听 hash 变化
        window.addEventListener('hashchange', loadVideo);
    </script>
</body>
</html>
